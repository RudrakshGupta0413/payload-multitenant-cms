services:
  postgres:
    restart: always
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multi-tenant-poc
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'

  # Web-based database management UI
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  # Nginx reverse proxy for tenant routing
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '3001:3001'
      - '3002:3002'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  pgdata:
